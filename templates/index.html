<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ”¥ Ando Chati</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #667eea;
        --secondary: #764ba2;
        --accent: #4facfe;
        --dark: #1a1a2e;
        --darker: #16213e;
        --success: #00d4aa;
        --warning: #ff6b6b;
        --glass: rgba(255, 255, 255, 0.1);
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, var(--dark), var(--darker));
        color: white;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        width: 280px;
        background: var(--glass);
        backdrop-filter: blur(20px);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        flex-direction: column;
      }

      .header {
        padding: 30px 20px;
        text-align: center;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
      }

      .logo {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .tagline {
        font-size: 0.8rem;
        opacity: 0.9;
      }

      .users-section {
        padding: 20px;
        flex: 1;
      }

      .users-title {
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 15px;
        color: var(--success);
        font-weight: 600;
      }

      .user-item {
        display: flex;
        align-items: center;
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 10px;
        background: var(--glass);
        transition: all 0.3s ease;
      }

      .user-item:hover {
        background: rgba(255, 255, 255, 0.15);
      }

      .user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--accent), var(--primary));
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
        font-weight: 600;
        font-size: 0.8rem;
      }

      .user-name {
        flex: 1;
        font-weight: 500;
        font-size: 0.9rem;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--success);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      /* Chat Area */
      .chat-area {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        padding: 20px 30px;
        background: var(--glass);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .chat-title {
        font-size: 1.2rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .chat-status {
        font-size: 0.8rem;
        opacity: 0.8;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px 30px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .messages::-webkit-scrollbar {
        width: 6px;
      }

      .messages::-webkit-scrollbar-thumb {
        background: var(--glass);
        border-radius: 10px;
      }

      /* Message Styles */
      .message {
        display: flex;
        align-items: flex-start;
        gap: 12px;
        animation: fadeIn 0.3s ease;
      }

      .message.own {
        flex-direction: row-reverse;
      }

      .message-avatar {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--secondary), var(--primary));
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 0.8rem;
        flex-shrink: 0;
      }

      .message.own .message-avatar {
        background: linear-gradient(135deg, var(--accent), var(--success));
      }

      .message-content {
        max-width: 70%;
        background: var(--glass);
        backdrop-filter: blur(20px);
        border-radius: 15px;
        padding: 12px 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .message.own .message-content {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
      }

      .message-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 4px;
        font-size: 0.7rem;
      }

      .message-author {
        font-weight: 600;
        color: var(--success);
      }

      .message-time {
        opacity: 0.6;
      }

      .message-text {
        line-height: 1.4;
        word-wrap: break-word;
      }

      /* Typing Indicator */
      .typing {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px 30px;
        font-size: 0.8rem;
        color: var(--success);
        min-height: 40px;
      }

      .typing-dots {
        display: flex;
        gap: 4px;
      }

      .typing-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: var(--success);
        animation: typing 1.4s infinite;
      }

      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        60%,
        100% {
          transform: translateY(0);
          opacity: 0.4;
        }
        30% {
          transform: translateY(-8px);
          opacity: 1;
        }
      }

      /* Input Area */
      .input-area {
        padding: 20px 30px;
        background: var(--glass);
        backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .input-container {
        display: flex;
        align-items: center;
        gap: 12px;
        background: var(--darker);
        border-radius: 25px;
        padding: 12px 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }

      .input-container:focus-within {
        border-color: var(--success);
        box-shadow: 0 0 15px rgba(0, 212, 170, 0.2);
      }

      .message-input {
        flex: 1;
        background: none;
        border: none;
        outline: none;
        color: white;
        font-size: 1rem;
        font-family: inherit;
      }

      .message-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .send-btn {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--success), var(--accent));
        border: none;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .send-btn:hover {
        transform: scale(1.1);
      }

      /* Welcome Screen */
      .welcome {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(26, 26, 46, 0.95);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
      }

      .welcome-card {
        background: var(--glass);
        backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      .welcome-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .welcome-subtitle {
        font-size: 1rem;
        opacity: 0.8;
        margin-bottom: 30px;
      }

      .username-input {
        width: 100%;
        padding: 15px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        background: var(--darker);
        color: white;
        font-size: 1rem;
        margin-bottom: 20px;
        outline: none;
        transition: all 0.3s ease;
      }

      .username-input:focus {
        border-color: var(--success);
      }

      .join-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border: none;
        border-radius: 15px;
        color: white;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .join-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      /* System Messages */
      .system-message {
        text-align: center;
        padding: 8px 15px;
        background: var(--glass);
        border-radius: 15px;
        font-size: 0.8rem;
        opacity: 0.8;
        margin: 10px 0;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .sidebar {
          display: none;
        }

        .messages,
        .input-area {
          padding: 15px 20px;
        }

        .message-content {
          max-width: 85%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="header">
          <div class="logo">ðŸ”¥ Ando Chati</div>
          <div class="tagline">Chat del futuro</div>
        </div>

        <div class="users-section">
          <div class="users-title"><i class="fas fa-circle"></i> Online</div>
          <div id="users-list"></div>
        </div>
      </div>

      <!-- Chat Area -->
      <div class="chat-area">
        <div class="chat-header">
          <div class="chat-title">
            <i class="fas fa-comments"></i>
            Chat General
          </div>
          <div class="chat-status">
            <i class="fas fa-circle" style="color: var(--success)"></i>
            <span id="users-count">0 usuarios</span>
          </div>
        </div>

        <div class="messages" id="messages"></div>

        <div class="typing" id="typing" style="display: none">
          <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
          <span id="typing-text"></span>
        </div>

        <div class="input-area">
          <div class="input-container">
            <input
              type="text"
              class="message-input"
              id="message-input"
              placeholder="Escribe tu mensaje..."
              maxlength="500"
            />
            <button class="send-btn" id="send-btn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Welcome Screen -->
    <div class="welcome" id="welcome">
      <div class="welcome-card">
        <div class="welcome-title">ðŸ”¥ Ando Chati</div>
        <div class="welcome-subtitle">Ãšnete a la conversaciÃ³n mÃ¡s genial</div>
        <input
          type="text"
          class="username-input"
          id="username-input"
          placeholder="Â¿CÃ³mo te llamas?"
          maxlength="20"
        />
        <button class="join-btn" id="join-btn">
          <i class="fas fa-rocket"></i> Entrar al Chat
        </button>
      </div>
    </div>

    <script>
      let socket;
      let myName = "";
      let typingTimeout;
      let onlineUsers = new Set();

      // Unirse al chat
      function joinChat() {
        const usernameInput = document.getElementById("username-input");
        myName = usernameInput.value.trim();

        if (myName === "" || myName.length < 2) {
          alert("Â¡Debes escribir un nombre vÃ¡lido!");
          return;
        }

        document.getElementById("welcome").style.display = "none";
        connectToServer();
      }

      // Conectar al servidor
      function connectToServer() {
        socket = io();

        socket.on("connect", function () {
          console.log("Conectado");
          addSystemMessage(`ðŸš€ ${myName} se uniÃ³ al chat`);
          onlineUsers.add(myName);
          updateUsersList();
        });

        socket.on("cargar mensajes", function (messages) {
          messages.forEach(displayMessage);
        });

        socket.on("show_message", function (data) {
          displayMessage(data);
          if (data.name !== myName) {
            onlineUsers.add(data.name);
            updateUsersList();
          }
        });

        socket.on("usuario_escribiendo", function (data) {
          showTyping(data);
        });
      }

      // Mostrar mensaje
      function displayMessage(data) {
        const messages = document.getElementById("messages");
        const message = document.createElement("div");
        message.className = "message";

        if (data.name === myName) {
          message.classList.add("own");
        }

        const time =
          data.time ||
          new Date().toLocaleTimeString("es-ES", {
            hour: "2-digit",
            minute: "2-digit",
          });

        message.innerHTML = `
                <div class="message-avatar">${data.name
                  .charAt(0)
                  .toUpperCase()}</div>
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-author">${data.name}</span>
                        <span class="message-time">${time}</span>
                    </div>
                    <div class="message-text">${escapeHtml(data.message)}</div>
                </div>
            `;

        messages.appendChild(message);
        messages.scrollTop = messages.scrollHeight;
      }

      // Enviar mensaje
      function sendMessage() {
        const input = document.getElementById("message-input");
        const message = input.value.trim();

        if (message === "") return;

        const messageData = {
          name: myName,
          message: message,
          time: new Date().toLocaleTimeString("es-ES", {
            hour: "2-digit",
            minute: "2-digit",
          }),
        };

        socket.emit("new_message", messageData);
        input.value = "";
        socket.emit("writting", { name: myName, writting: false });
      }

      // Mostrar indicador de escritura
      function showTyping(data) {
        const typing = document.getElementById("typing");
        const typingText = document.getElementById("typing-text");

        if (data.writting && data.name !== myName) {
          typingText.textContent = `${data.name} estÃ¡ escribiendo...`;
          typing.style.display = "flex";
        } else {
          typing.style.display = "none";
        }
      }

      // Actualizar lista de usuarios
      function updateUsersList() {
        const usersList = document.getElementById("users-list");
        const usersCount = document.getElementById("users-count");

        usersList.innerHTML = "";
        onlineUsers.forEach((user) => {
          const userElement = document.createElement("div");
          userElement.className = "user-item";
          userElement.innerHTML = `
                    <div class="user-avatar">${user
                      .charAt(0)
                      .toUpperCase()}</div>
                    <div class="user-name">${user}</div>
                    <div class="status-dot"></div>
                `;
          usersList.appendChild(userElement);
        });

        usersCount.textContent = `${onlineUsers.size} usuario${
          onlineUsers.size !== 1 ? "s" : ""
        }`;
      }

      // Mensaje del sistema
      function addSystemMessage(text) {
        const messages = document.getElementById("messages");
        const message = document.createElement("div");
        message.className = "system-message";
        message.innerHTML = `<i class="fas fa-info-circle"></i> ${text}`;
        messages.appendChild(message);
        messages.scrollTop = messages.scrollHeight;
      }

      // Escapar HTML
      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // Event Listeners
      document.getElementById("join-btn").addEventListener("click", joinChat);
      document
        .getElementById("send-btn")
        .addEventListener("click", sendMessage);

      document
        .getElementById("username-input")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") joinChat();
        });

      document
        .getElementById("message-input")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            sendMessage();
          } else {
            // Indicador de escritura
            socket.emit("writting", { name: myName, writting: true });
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
              socket.emit("writting", { name: myName, writting: false });
            }, 1000);
          }
        });
    </script>
  </body>
</html>
